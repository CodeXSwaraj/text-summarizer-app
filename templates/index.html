<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form method="POST">
        <textarea name="text" rows="10" cols="80"></textarea><br>
        Max Length: <input type="number" name="max_length" value="100"><br>
        Num Beams: <input type="number" name="num_beams" value="4"><br>
        <button type="submit">Summarize</button>
    </form>
    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
